<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <h2>Avengers</h2>

        <h5>My Favorite Avengers</h5>

        <div id="myCarousel" class="carousel slide">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Iron%20Man.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Iron Man</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Black%20Widow.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Black Widow</p>
                        </div>
                    </center>
                </div>
                 <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Hulk.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>
 
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Halwk%20eye.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Hawk Eye</p>
                        </div>
                    </center>
                </div>
                 <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Thor.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                    </center>
                </div>
                 <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Captin%20America.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Captin America</p>
                        </div>
                    </center>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
</body>

</html>
